<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="./public/style.css" rel="stylesheet" />
  <title>JSRangerQuiz</title>
</head>

<body>
  <header>
    <h1>Ranger Quiz</h1>
  </header>
  <div id="user-interface" class="centered">
    <!-- question-container and the control buttons (next and start)-->
    <div class="container">
      <div class="counter">
        <p id="question-correct" class=""></p>
        <p id="question-number" class=""></p>
      </div>

      <!-- question-container that is hidden by default -->
      <div id="question-container" class="hide">
        <div id="question">Question</div>
        <div id="answer-buttons" class="btn-grid"></div>
      </div>

      <!-- control buttons (start and next)-->
      <div class="controls">
        <button id="start-btn" class="start-btn btn">Start</button>
        <button id="next-btn" class="next-btn btn hide">Next</button>
      </div>
    </div>

    <div id="hint-box" class="hide"></div>
    <div class="modal-question">
      <button id="add-question"></button>
      <button id="delete-question"></button>
    </div>
  </div>

  <script type="module" src="./src/init/index.js"></script>
</body>

</html>
